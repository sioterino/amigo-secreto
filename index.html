<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>

    <script type="module" src="/src/js/main.ts" defer></script>
  </head>
  <body>
    <header>
      <h1>Amigo Secreto</h1>
    </header>
    <main>

      <form method="dialog" class="new-person">
        <div class="input">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" spellcheck="false" autocomplete="off" required>
        </div>
        <div class="input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" spellcheck="false" autocomplete="off" required>
        </div>
        <button type="submit">Adicionar</button>
      </form>

      <div class="lista">
        <h2>Participantes</h2>
      </div>

      <button class="sorter-button" type="button">Sortear</button>

    </main>

    <template id="card-template">
      <div class="card">
        <p class="nome">Nome Pessoa</p>
        <div class="select-excluir">
          <label for="excluir">Excluir</label>
          <select name="excluir" class="excluir-select">
            <option value="none">Nenhum</option>
          </select>
        </div>
      </div>
    </template>

  </body>
</html>
