<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="/src/styles/global.css">
    <script type="module" src="/src/js/main.ts" defer></script>
  </head>
  <body>

    <div class="popup-wrapper"></div>

    <header>
      <h1>Amigo Secreto</h1>
      <div class="theme">
        <span class="icon night hidden">dark_mode</span>
        <span class="icon day">light_mode</span>
      </div>
    </header>
    <main>

      <form method="dialog" class="new-person">
        <div class="input">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" spellcheck="false" autocomplete="off" required>
        </div>
        <div class="input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" spellcheck="false" autocomplete="off" required>
        </div>
        <button type="submit">Adicionar</button>
      </form>

      <div class="lista">
        <h2>Participantes</h2>
        <p class="dica">Adicione ao menos quatro participantes para o amigo secreto funcionar!</p>
      </div>

      <div class="buttons-wrapper">
        <button disabled class="clear-button" type="button">Limpar</button>
        <button disabled class="sorter-button" type="button">Sortear</button>
      </div>

    </main>

    <template id="card-template">
      <div class="card">
        <div class="top">
          <div class="user-info">
            <h3 class="nome">Nome Pessoa</h3>
            <p class="email">email@email.com</p>
          </div>
        </div>
        <div class="select-excluir">
            <label for="excluir">Excluir</label>
            <select name="excluir" class="excluir-select">
              <option value="none">Nenhum</option>
            </select>
            <span class="icon arrow">chevron_right</span>
          </div>
      </div>
    </template>

  </body>
</html>
